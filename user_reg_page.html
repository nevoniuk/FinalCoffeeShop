<!DOCTYPE html>
<html>
  <head>

    <title>User Registration</title>
  </head>
  
  <body>
     <center>

      </form>
        <br>
   <form>
      <input type="text" placeholder="Enter Last Name" id="lastname" name="lastname"/>
      </form>
        <br>
    <form>
      <input type="text" placeholder="Enter email" id="email" name="email"/>
      </form>
          <br>
   <form>
      <input type="text" placeholder="Create Username" id="username" name="username"/>
      </form>
        <br>
       
          <form>
      <input type="password" placeholder="Create Password" id="password" name="password"/>
      </form>
        <br>
   <form action="order_form.html">
      <input type="submit" placeholder="Register" />
      </form>
        <br>
      </form>
     </body>
     <script src="user_register.js"></script>
</html>
