<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <center>
    <div class="login_container">
        <h2 id="user_login">Customer Login</h2>
        <div class="username_box">
            <input class="username" type="text" name="" placeholder="Enter Username" id="username"/>
        </div>
        <div class="password_box">
            <input class="password" type="password" name="" placeholder="Enter Password" id="password"/>
        </div>

        <div>
            <input type="checkbox" onclick="show()" id="toggle">
            <label for="toggle">Show Password</label>
        </div>
        <div class="login_button">
       
        <form action="order_form.html">
      <input type="submit" value="Login" onclick="saveLogin()"/>
      </form>
        

        
        
      </div>
    </center>

    <script src="login.js"></script>
</body>

</html>
